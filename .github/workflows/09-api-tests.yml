        EOF
        
        # Test with Newman if available
        if command -v newman &> /dev/null; then
          newman run cppcheck-studio-api.postman_collection.json \
            --env-var "base_url=http://localhost:8080" \
            --reporters cli,junit \
            --reporter-junit-export newman-results.xml || true
        fi
    
    - name: Upload test artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: api-test-results
        path: |
          *-schema.json
          cppcheck-studio-api.postman_collection.json
          newman-results.xml
        retention-days: 7

  api-security-tests:
    name: API Security Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: OWASP ZAP API Scan
      run: |
        echo "### ðŸ”’ API Security Scan" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # Start local server
        cd docs
        python3 -m http.server 8080 &
        sleep 5
        
        # Basic security checks
        echo "| Check | Result | Details |" >> $GITHUB_STEP_SUMMARY
        echo "|-------|--------|---------|" >> $GITHUB_STEP_SUMMARY
        
        # Check for security headers
        HEADERS=$(curl -s -I http://localhost:8080/api/gallery.json)
        
        # Check X-Content-Type-Options
        if echo "$HEADERS" | grep -qi "X-Content-Type-Options: nosniff"; then
          echo "| X-Content-Type-Options | âœ… Present | nosniff |" >> $GITHUB_STEP_SUMMARY
        else
          echo "| X-Content-Type-Options | âš ï¸ Missing | Recommended |" >> $GITHUB_STEP_SUMMARY
        fi
        
        # Check CORS headers
        if echo "$HEADERS" | grep -qi "Access-Control-Allow-Origin"; then
          CORS=$(echo "$HEADERS" | grep -i "Access-Control-Allow-Origin" | cut -d: -f2- | tr -d ' ')
          echo "| CORS | âš ï¸ Present | $CORS |" >> $GITHUB_STEP_SUMMARY
        else
          echo "| CORS | âœ… Not set | Good for security |" >> $GITHUB_STEP_SUMMARY
        fi
        
        # Test for common vulnerabilities
        # Path traversal attempt
        STATUS=$(curl -s -o /dev/null -w "%{http_code}" "http://localhost:8080/api/../../../etc/passwd")
        if [ "$STATUS" -eq 404 ] || [ "$STATUS" -eq 400 ]; then
          echo "| Path Traversal | âœ… Protected | Returns $STATUS |" >> $GITHUB_STEP_SUMMARY
        else
          echo "| Path Traversal | âŒ Vulnerable | Returns $STATUS |" >> $GITHUB_STEP_SUMMARY
        fi
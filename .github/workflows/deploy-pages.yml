                }
                .feature-icon {
                    width: 60px;
                    height: 60px;
                    background: #f0f4ff;
                    border-radius: 50%;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    margin: 0 auto 20px;
                    font-size: 24px;
                }
                .timestamp {
                    text-align: center;
                    color: #666;
                    margin-top: 40px;
                    font-size: 0.9em;
                }
            </style>
        </head>
        <body>
            <div class="hero">
                <h1>üîç CPPCheck Studio</h1>
                <p>Live C++ Static Analysis Dashboard</p>
            </div>
            
            <div class="container">
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-number">ISSUE_COUNT_PLACEHOLDER</div>
                        <div class="stat-label">Total Issues Found</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">FILE_COUNT_PLACEHOLDER</div>
                        <div class="stat-label">Files Analyzed</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">REPO_PLACEHOLDER</div>
                        <div class="stat-label">Repository</div>
                    </div>
                </div>
                
                <div style="text-align: center;">
                    <a href="index.html" class="cta-button">
                        üìä View Interactive Dashboard
                    </a>
                    <a href="https://github.com/jerryzhao173985/cppcheck-studio" class="cta-button secondary">
                        <svg style="width: 20px; height: 20px; vertical-align: middle; margin-right: 5px;" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                        </svg>
                        GitHub Repository
                    </a>
                </div>
                
                <div class="features">
                    <div class="feature">
                        <div class="feature-icon">üöÄ</div>
                        <h3>Virtual Scrolling</h3>
                        <p>Handle thousands of issues with smooth performance</p>
                    </div>
                    <div class="feature">
                        <div class="feature-icon">üîç</div>
                        <h3>Real-time Search</h3>
                        <p>Filter and search through issues instantly</p>
                    </div>
                    <div class="feature">
                        <div class="feature-icon">üìä</div>
                        <h3>Visual Statistics</h3>
                        <p>Understand your code quality at a glance</p>
                    </div>
                </div>
                
                <div class="timestamp">
                    Last updated: TIMESTAMP_PLACEHOLDER
                </div>
            </div>
        </body>
        </html>
        EOF
        
        # Replace placeholders
        REPO_NAME="${{ github.event.inputs.repository }}"
        if [ -z "$REPO_NAME" ]; then
          REPO_NAME="This Repository"
        fi
        
        FILE_COUNT=$(wc -l < cpp_files.txt)
        TIMESTAMP=$(date '+%Y-%m-%d %H:%M:%S UTC')
        
        sed -i.bak "s/ISSUE_COUNT_PLACEHOLDER/${ISSUE_COUNT}/g" site/dashboard.html
        sed -i.bak "s/FILE_COUNT_PLACEHOLDER/${FILE_COUNT}/g" site/dashboard.html
        sed -i.bak "s/REPO_PLACEHOLDER/${REPO_NAME}/g" site/dashboard.html
        sed -i.bak "s/TIMESTAMP_PLACEHOLDER/${TIMESTAMP}/g" site/dashboard.html
        rm site/dashboard.html.bak
        
        # Move dashboard.html to index for root page
        mv site/dashboard.html site/landing.html
        mv site/index.html site/dashboard.html
        
        # Create new index that redirects or shows landing
        cat > site/index.html << 'EOF'
        <!DOCTYPE html>
        <html>
        <head>
            <meta http-equiv="refresh" content="0; url=landing.html">
        </head>
        </html>
        EOF

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./site

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

    - name: Summary
      run: |
        echo "## üéâ Deployed to GitHub Pages!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### üîó Live Dashboard" >> $GITHUB_STEP_SUMMARY
        echo "Visit your dashboard at: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### üìä Analysis Summary" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        cat site/summary.txt >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
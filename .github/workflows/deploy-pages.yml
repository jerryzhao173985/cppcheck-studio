name: Deploy Analysis to GitHub Pages

on:
  workflow_dispatch:
    inputs:
      repository:
        description: 'Repository to analyze (default: this repo)'
        required: false
        type: string
        default: 'jerryzhao173985/cppcheck-studio'
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  analyze-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cppcheck
        
        cd cppcheck-dashboard-generator
        npm ci
        npm run build
        cd ..

    - name: Analyze repository
      run: |
        # Determine which repo to analyze
        if [ -n "${{ github.event.inputs.repository }}" ]; then
          echo "Cloning ${{ github.event.inputs.repository }}..."
          git clone --depth 1 https://github.com/${{ github.event.inputs.repository }}.git target-repo
          cd target-repo
        else
          echo "Analyzing current repository..."
          cd .
        fi
        
        # Find C++ files (limit to 500 for Pages deployment)
        find . -type f \( -name "*.cpp" -o -name "*.cc" -o -name "*.h" -o -name "*.hpp" \) \
          -not -path "*/node_modules/*" \
          -not -path "*/.git/*" \
          | head -500 > cpp_files.txt
        
        FILE_COUNT=$(wc -l < cpp_files.txt)
        echo "Found ${FILE_COUNT} C++ files"
        
        if [ ${FILE_COUNT} -eq 0 ]; then
          echo "No C++ files found, creating demo dashboard..."
          # Create a demo file
          mkdir -p demo
          cat > demo/example.cpp << 'EOF'
        #include <iostream>
        void example() {
            int* p = nullptr;
            *p = 42;  // Null pointer dereference
            int uninit;
            std::cout << uninit;  // Uninitialized variable
        }
        EOF
          find demo -name "*.cpp" > cpp_files.txt
        fi
        
        # Run cppcheck
        cppcheck \
          --enable=all \
          --suppress=missingIncludeSystem \
          --std=c++17 \
          --xml \
          --xml-version=2 \
          --file-list=cpp_files.txt \
          2> ../cppcheck-results.xml || true
        
        cd ..
        
        # Convert to JSON
        python3 xml2json-simple.py cppcheck-results.xml > analysis.json
        
        # Get stats
        ISSUE_COUNT=$(python3 -c "import json; print(len(json.load(open('analysis.json'))['issues']))")
        echo "ISSUE_COUNT=${ISSUE_COUNT}" >> $GITHUB_ENV

    - name: Generate dashboard site
      run: |
        # Create site directory
        mkdir -p site
        
        # Generate main dashboard
        cd cppcheck-dashboard-generator
        npx tsx src/cli.ts ../analysis.json ../site/index.html \
          --title "CPPCheck Analysis Dashboard" \
          --project "Live Analysis Results"
        cd ..
        
        # Generate summary
        python3 scripts/generate-summary.py analysis.json > site/summary.txt
        
        # Create landing page with live stats
        cat > site/dashboard.html << 'EOF'
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>CPPCheck Studio - Live Analysis</title>
            <style>
                body { 
                    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                    margin: 0;
                    padding: 0;
                    background: #f5f7fa;
                }
                .hero {
                    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                    color: white;
                    padding: 60px 20px;
                    text-align: center;
                }

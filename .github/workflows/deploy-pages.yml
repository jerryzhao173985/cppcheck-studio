                    font-size: 3em;
                    margin: 0;
                    font-weight: 700;
                }
                .hero p {
                    font-size: 1.2em;
                    margin: 20px 0;
                    opacity: 0.9;
                }
                .container {
                    max-width: 1200px;
                    margin: 0 auto;
                    padding: 40px 20px;
                }
                .stats {
                    display: grid;
                    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                    gap: 20px;
                    margin: -40px auto 40px;
                    max-width: 1000px;
                }
                .stat-card {
                    background: white;
                    border-radius: 10px;
                    padding: 30px;

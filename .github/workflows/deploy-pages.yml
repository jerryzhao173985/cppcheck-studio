                    margin: 20px 10px;
                    transition: all 0.3s;
                }
                .cta-button:hover {
                    background: #5a5fc7;
                    transform: translateY(-2px);
                    box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
                }

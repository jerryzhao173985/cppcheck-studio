with open('analysis.json') as f:
    issues = json.load(f).get('issues', [])
    by_sev = {}
    for i in issues:
        sev = i.get('severity', 'unknown')
        by_sev[sev] = by_sev.get(sev, 0) + 1
    
    icons = {
        'error': 'ðŸ”´',
        'warning': 'ðŸŸ¡', 
        'style': 'ðŸ”µ',
        'performance': 'ðŸŸ¢',
        'information': 'â„¹ï¸'
    }
    
    for sev in ['error', 'warning', 'performance', 'style', 'information']:
        if sev in by_sev:
            icon = icons.get(sev, 'â€¢')
            print(f'- {icon} **{sev.capitalize()}:** {by_sev[sev]} issues')
EOF
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # Download section
        echo "## ðŸ“¥ Downloads" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### [ðŸŽ¯ Download Interactive Dashboard](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}#artifacts)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "The dashboard includes:" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ” Real-time search and filtering" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“Š Interactive charts and statistics" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ’» Code context for each issue" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸš€ Virtual scrolling for performance" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # Top issues preview
        echo "## ðŸ” Top Issues Preview" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "<details>" >> $GITHUB_STEP_SUMMARY
        echo "<summary>Click to expand top 5 issues</summary>" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        python3 << 'EOF' >> $GITHUB_STEP_SUMMARY
import json
with open('analysis.json') as f:
    issues = json.load(f).get('issues', [])
    # Sort by severity priority
    sev_order = {'error': 0, 'warning': 1, 'performance': 2, 'style': 3, 'information': 4}
    issues.sort(key=lambda x: sev_order.get(x.get('severity', 'information'), 5))
    
    for i, issue in enumerate(issues[:5]):
        print(f"{i+1}. **{issue.get('severity', 'unknown').upper()}** in `{issue.get('file', 'unknown')}`")

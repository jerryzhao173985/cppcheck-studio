EOF
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "</details>" >> $GITHUB_STEP_SUMMARY
        
        # Footer
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "---" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ¤– *Generated by [CPPCheck Studio](https://github.com/jerryzhao173985/cppcheck-studio)*" >> $GITHUB_STEP_SUMMARY
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Analysis - Optimized Dashboard</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-tertiary: #e9ecef;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --border-color: #dee2e6;
            --error-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #0dcaf0;
            --success-color: #198754;
            --style-color: #6f42c1;
            --hover-bg: #f8f9fa;
            --shadow: 0 1px 3px rgba(0,0,0,0.12);
            --font-mono: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', monospace;
        }
        
        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-tertiary: #3a3a3a;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --border-color: #404040;
            --hover-bg: #2d2d2d;
            --shadow: 0 1px 3px rgba(0,0,0,0.5);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
        }
        
        /* Header */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            background: rgba(var(--bg-secondary), 0.95);
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .title {
            font-size: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .stats-bar {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .stat-badge {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .stat-badge:hover {
            transform: translateY(-1px);
        }
        
        .stat-badge.error {
            background: rgba(220, 53, 69, 0.1);
            color: var(--error-color);
            border: 1px solid rgba(220, 53, 69, 0.3);
        }
        
        .stat-badge.warning {
            background: rgba(255, 193, 7, 0.1);
            color: #f39c12;
            border: 1px solid rgba(255, 193, 7, 0.3);
        }
        
        .stat-badge.style {
            background: rgba(111, 66, 193, 0.1);
            color: var(--style-color);
            border: 1px solid rgba(111, 66, 193, 0.3);
        }
        
        .stat-badge.performance {
            background: rgba(25, 135, 84, 0.1);
            color: var(--success-color);
            border: 1px solid rgba(25, 135, 84, 0.3);
        }
        
        .stat-badge.information {
            background: rgba(13, 202, 240, 0.1);
            color: var(--info-color);
            border: 1px solid rgba(13, 202, 240, 0.3);
        }
        
        /* Controls */
        .controls {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem;
            position: sticky;
            top: 73px;
            z-index: 90;
        }
        
        .controls-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }
        
        .search-input {
            width: 100%;
            padding: 0.5rem 2.5rem 0.5rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 0.875rem;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--style-color);
            box-shadow: 0 0 0 3px rgba(111, 66, 193, 0.1);
        }
        
        .search-hint {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.75rem;
            color: var(--text-secondary);
        }
        
        .control-buttons {
            display: flex;
            gap: 0.5rem;
        }
        
        .control-btn {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .control-btn:hover {
            background: var(--hover-bg);
            border-color: var(--style-color);
        }
        
        .control-btn.active {
            background: var(--style-color);
            color: white;
            border-color: var(--style-color);
        }
        
        /* Main Content */
        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem;
        }
        
        /* Progress Bar */
        .progress-section {
            margin-bottom: 2rem;
            background: var(--bg-secondary);
            padding: 1rem;
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
        }
        
        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }
        
        .progress-bar {
            height: 8px;
            background: var(--bg-tertiary);
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--success-color), var(--style-color));
            transition: width 0.3s;
        }
        
        /* File Groups */
        .file-group {
            margin-bottom: 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            overflow: hidden;
            transition: all 0.2s;
        }
        
        .file-group:hover {
            box-shadow: var(--shadow);
        }
        
        .file-header {
            padding: 1rem;
            background: var(--bg-secondary);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
        }
        
        .file-header:hover {
            background: var(--hover-bg);
        }
        
        .file-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .file-name {
            font-weight: 500;
            font-family: var(--font-mono);
            font-size: 0.875rem;
        }
        
        .issue-count {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }
        
        .severity-dots {
            display: flex;
            gap: 2px;
        }
        
        .severity-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        
        .severity-dot.error { background: var(--error-color); }
        .severity-dot.warning { background: var(--warning-color); }
        .severity-dot.style { background: var(--style-color); }
        .severity-dot.performance { background: var(--success-color); }
        .severity-dot.information { background: var(--info-color); }
        
        .file-toggle {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }
        
        /* Issues */
        .issues-container {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s;
        }
        
        .issues-container.expanded {
            max-height: none;
        }
        
        .issue-item {
            padding: 0.75rem 1rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            transition: background 0.2s;
            cursor: pointer;
        }
        
        .issue-item:hover {
            background: var(--hover-bg);
        }
        
        .issue-item.viewed {
            opacity: 0.7;
        }
        
        .issue-item.fixed {
            text-decoration: line-through;
            opacity: 0.5;
        }
        
        .issue-severity {
            flex-shrink: 0;
            padding: 0.125rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .issue-content {
            flex: 1;
            min-width: 0;
        }
        
        .issue-message {
            font-size: 0.875rem;
            margin-bottom: 0.25rem;
        }
        
        .issue-code {
            font-family: var(--font-mono);
            font-size: 0.8rem;
            background: var(--bg-tertiary);
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            margin: 0.25rem 0;
            overflow-x: auto;
            white-space: pre;
        }
        
        .issue-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }
        
        .issue-actions {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }
        
        .action-btn {
            padding: 0.25rem 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 0.25rem;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .action-btn:hover {
            background: var(--hover-bg);
            border-color: var(--style-color);
        }
        
        .fix-suggestion {
            background: rgba(25, 135, 84, 0.1);
            color: var(--success-color);
            border-color: rgba(25, 135, 84, 0.3);
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 1;
        }
        
        .modal-content {
            background: var(--bg-primary);
            border-radius: 0.5rem;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
            max-width: 90%;
            max-height: 90%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transform: scale(0.9);
            transition: transform 0.3s;
        }
        
        .modal.show .modal-content {
            transform: scale(1);
        }
        
        .modal-header {
            padding: 1rem;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-title {
            font-size: 1.125rem;
            font-weight: 600;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
            padding: 0;
            width: 2rem;
            height: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.25rem;
            transition: all 0.2s;
        }
        
        .modal-close:hover {
            background: var(--hover-bg);
            color: var(--text-primary);
        }
        
        .modal-body {
            padding: 1.5rem;
            overflow-y: auto;
            max-height: 70vh;
        }
        
        .issue-details {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .detail-section {
            background: var(--bg-secondary);
            padding: 1rem;
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
        }
        
        .detail-section h4 {
            margin: 0 0 0.75rem 0;
            font-size: 1rem;
            color: var(--text-primary);
        }
        
        .code-context {
            background: var(--bg-tertiary);
            border-radius: 0.5rem;
            overflow: hidden;
            font-family: var(--font-mono);
            font-size: 0.875rem;
        }
        
        .code-line {
            display: flex;
            padding: 0.25rem 0.5rem;
            transition: background 0.2s;
        }
        
        .code-line:hover {
            background: var(--hover-bg);
        }
        
        .code-line.highlighted {
            background: rgba(255, 193, 7, 0.2);
            border-left: 3px solid var(--warning-color);
        }
        
        .line-number {
            color: var(--text-secondary);
            min-width: 3rem;
            text-align: right;
            padding-right: 1rem;
            user-select: none;
        }
        
        .line-content {
            flex: 1;
            white-space: pre;
            overflow-x: auto;
        }
        
        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            padding: 0.75rem;
            border-radius: 50%;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: all 0.2s;
        }
        
        .theme-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        /* Toast */
        .toast {
            position: fixed;
            bottom: 4rem;
            right: 1rem;
            padding: 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            box-shadow: var(--shadow);
            transform: translateX(400px);
            transition: transform 0.3s;
            z-index: 1000;
        }
        
        .toast.show {
            transform: translateX(0);
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }
        
        .empty-state h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: stretch;
            }
            
            .controls-content {
                flex-direction: column;
            }
            
            .search-box {
                min-width: 100%;
            }
            
            .file-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
            
            .issue-item {
                flex-direction: column;
            }
            
            .modal-content {
                max-width: 95%;
                max-height: 95%;
            }
        }
        
        /* Code Highlighting */
        .hljs-keyword { color: #d73a49; }
        .hljs-string { color: #032f62; }
        .hljs-comment { color: #6a737d; }
        .hljs-number { color: #005cc5; }
        .hljs-function { color: #6f42c1; }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div style="display: flex; align-items: center; gap: 2rem; flex-wrap: wrap; justify-content: space-between; width: 100%;">
                <h1 class="title">
                    <span>🛡️</span>
                    <span>Code Analysis Dashboard</span>
                </h1>
                <div style="display: flex; gap: 1rem; align-items: center;">
                    <a href="../../gallery.html" style="padding: 0.5rem 1rem; background: rgba(255,255,255,0.1); border-radius: 0.5rem; color: var(--text-primary); text-decoration: none; font-size: 0.875rem; transition: all 0.2s;">
                        ← Back to Gallery
                    </a>
                    <a href="../../index.html" style="padding: 0.5rem 1rem; background: rgba(255,255,255,0.1); border-radius: 0.5rem; color: var(--text-primary); text-decoration: none; font-size: 0.875rem; transition: all 0.2s;">
                        🏠 Home
                    </a>
                </div>
            </div>
            <div class="stats-bar" id="statsBar" style="margin-top: 1rem;">
                <div class="stat-badge total" onclick="filterBySeverity('all')">
                    <span>Total</span>
                    <span>319</span>
                </div>
                <div class="stat-badge error" onclick="filterBySeverity('error')">
                    <span>Errors</span>
                    <span>18</span>
                </div>
                <div class="stat-badge warning" onclick="filterBySeverity('warning')">
                    <span>Warnings</span>
                    <span>4</span>
                </div>
                <div class="stat-badge style" onclick="filterBySeverity('style')">
                    <span>Style</span>
                    <span>131</span>
                </div>
                <div class="stat-badge performance" onclick="filterBySeverity('performance')">
                    <span>Performance</span>
                    <span>38</span>
                </div>
            </div>
        </div>
    </div>
    
    <div class="controls">
        <div class="controls-content">
            <div class="search-box">
                <input type="text" class="search-input" id="searchInput" 
                       placeholder="Search issues... (e.g., 'error in .h', 'warning controller', 'override')"
                       onkeyup="handleSearch(event)">
                <span class="search-hint">Press /</span>
            </div>
            <div class="control-buttons">
                <button class="control-btn" onclick="toggleGrouping()">
                    Group by File
                </button>
                <button class="control-btn" onclick="exportData()">
                    Export
                </button>
                <button class="control-btn" onclick="showHelp()">
                    Help
                </button>
            </div>
        </div>
    </div>
    
    <div class="main-content">
        <div class="progress-section">
            <div class="progress-header">
                <span>Progress: <span id="progressText">0 / 319 issues reviewed</span></span>
                <span><span id="fixedCount">0</span> fixed</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            </div>
        </div>
        
        <div id="issuesContainer">
            <!-- Issues will be rendered here -->
        </div>
        
        <div class="loading" id="loading">
            Loading issues...
        </div>
        
        <div class="empty-state" id="emptyState" style="display: none;">
            <h2>No issues found</h2>
            <p>Try adjusting your filters or search criteria</p>
        </div>
    </div>
    
    <!-- Modal for code preview -->
    <div class="modal" id="codeModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Issue Details</h3>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Content will be inserted here -->
            </div>
        </div>
    </div>
    
    <button class="theme-toggle" onclick="toggleTheme()" title="Toggle theme">
        <span id="themeIcon">🌙</span>
    </button>
    
    <div class="toast" id="toast"></div>

            }, 3000);
        }
        
        function exportData() {
            const exportData = {
                issues: getFilteredIssues(),
                viewed: [...state.viewed],
                fixed: [...state.fixed],
                timestamp: new Date().toISOString()
            };
            
            const blob = new Blob([JSON.stringify(exportData, null, 2)], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `code-analysis-export-${Date.now()}.json`;
            a.click();
            URL.revokeObjectURL(url);
            
            showToast('Data exported successfully');
        }
        
        function showHelp() {
            const helpText = `
Keyboard Shortcuts:
• / - Focus search
• Ctrl+1-5 - Filter by severity
• Esc - Close modal or unfocus search

Search Examples:
• "error in .h" - Errors in header files
• "warning controller" - Warnings with "controller"
• "style multiply" - Style issues with "multiply"
• ".cpp" - Issues in .cpp files

Actions:
• Click issue row - View full details and code context
• View button - Mark as viewed
• Fix button - Mark as fixed
• 💡 button - Copy quick fix template
            `;
            alert(helpText);
        }
    </script>
</body>
